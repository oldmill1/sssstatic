# SSSStatic Configuration - Google Analytics Example
site:
  name: "My Website with Analytics"
  google_analytics: "G-XXXXXXXXXX"  # Replace with your actual Google Analytics ID

# Example components
_title: "Welcome to My Site"

_spotlight:
  image: "hero.jpg"
  title: "Build Amazing Websites"
  subtitle: "With SSSStatic"
  description: "Create beautiful, responsive websites in minutes"

_card:
  - name: "Project Alpha"
    url: "https://github.com/example/alpha"
    description: "A sample project showcasing SSSStatic capabilities."
    status: "active"

  - name: "Project Beta"
    url: "https://github.com/example/beta"
    description: "Another project demonstrating the framework."
    status: "complete"

# Multi-page setup
_page:
  - _name: "About"
    _title: "About This Site"
    description: "This site demonstrates Google Analytics integration with SSSStatic."
    features:
      - "Google Analytics tracking"
      - "Multi-page navigation"
      - "Responsive design"
      - "Dark theme"

  - _name: "Contact"
    _title: "Contact"
    description: "Get in touch with us!"
