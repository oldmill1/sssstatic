        controls: false
        autoplay: true
        loop: false
        muted: true
        borderRadius: "30px"
        zoom: "1.1"
    - _component:
        content:
          - _text:
              content: "Publish at the speed of static."
              spacerTop: "4rem"
              type: "h1"
              size: "xxlarge"
              fontWeight: "700"
